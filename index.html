<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon/luffygear5.png">
    <title>HTML-CSS-JS-Basics</title>
</head>
<body>
    
    <button onclick="doSomething" style="font-size:25px; background-color: lightgrey;color: green; border-radius: 25px;">Do Something</button>
    
    <h1 id="greeting"> Hello! </h1>
    <script>
        function doSomething(){
            document.getElementsById("greeting").innerHTML = "Goodbye"
        }
    </script>
</body>
