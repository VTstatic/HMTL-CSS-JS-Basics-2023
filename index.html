<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon/luffygear5.png">
    <title>HTML-CSS-JS-Basics</title>
</head>
<body>
    
    <form action="index.php" method="POST">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="luffy" minlength="6" maxlength="15" required><br>
        
        <label for="password">Password:</label>
        <input type="text" id="password" minlength="6"  maxlength="15" required><br>
        
        <label for="email">eMail:</label>
        <input type="email" id="email" placeholder="luffygear5@gmail.com" required><br>

        <label for="mobilenumber">Mobile Number:</label>
        <input type="tel" id="mobilenumber" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">Birthday:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99"><br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr.">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms.">
        <label for="PhD">PhD</label>
        <input type="radio" id="PhD" value="PhD"><br>

        <label for="Payment">Payment:</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>  

        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="23"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset">
        <input type="submit">

    </form>

</body>
</html>
